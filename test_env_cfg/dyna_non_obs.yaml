world:
  height: 20
  width: 20
  step_time: 0.1
  sample_time: 0.1
  offset: [0, 0]
  collision_mode: 'unobstructed_obstacles'
  control_mode: 'auto'

robot:
  - kinematics: {name: 'diff'}
    shape: {name: 'rectangle', length: 0.6, width: 0.4}
    state: [2, 2, 0, 0]
    goal: [18, 18, 0]
    vel_min: [-8, -3.14]
    vel_max: [8, 3.14]
    behavior: {name: 'none'}
    
    sensors: 
      - type: 'lidar2d'
        range_min: 0.1
        range_max: 10.0
        angle_range: 6.283185307
        number: 200
        noise: True
        std: 0.01
        angle_std: 0.0
        offset: [0.2, 0, 0]
        alpha: 0.3
        has_velocity: True

obstacle:
  # 动态非凸障碍物 - 多种形状混合
  - number: 8
    distribution: {name: 'random', range_low: [3, 3, -3.14], range_high: [17, 17, 3.14]}
    kinematics: {name: 'omni'}
    shape:
      - {name: 'polygon', vertices: [[-0.5, -0.5], [0.5, -0.5], [0.5, 0.5], [-0.5, 0.5]]}
      - {name: 'circle', radius: 0.8}
      - {name: 'circle', radius: 0.5}
      - {name: 'polygon', random_shape: true, center_range: [0, 0, 0, 0], avg_radius_range: [0.3, 0.8], irregularity_range: [0.9, 0.9]}
    behavior: {name: 'rvo', vxmax: 1.0, vymax: 1.0, accer: 1.0, factor: 0.5, 
               range_low: [3, 3, -3.14], range_high: [17, 17, 3.14], wander: True}
    vel_min: [-2.0, -2.0]
    vel_max: [2.0, 2.0]
    arrive_mode: position
    goal_threshold: 0.3
    plot: {show_goal: False, show_arrow: True}
