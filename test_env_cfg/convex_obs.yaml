world:
  height: 20
  width: 20
  step_time: 0.1
  sample_time: 0.1
  offset: [0, 0]
  collision_mode: 'stop'
  control_mode: 'auto'

robot:
  - kinematics: {name: 'diff'}
    shape: {name: 'rectangle', length: 0.6, width: 0.4}
    state: [2, 2, 0, 0]
    goal: [18, 18, 0]
    vel_min: [-8, -3.14]
    vel_max: [8, 3.14]
    behavior: {name: 'none'}
    
    sensors: 
      - type: 'lidar2d'
        range_min: 0.1
        range_max: 10.0
        angle_range: 6.283185307
        number: 200
        noise: True
        std: 0.01
        angle_std: 0.0
        offset: [0.2, 0, 0]
        alpha: 0.3

obstacle:
  # 凸形障碍物 - 圆形
  - number: 10
    distribution: {name: 'random', range_low: [2, 2, -3.14], range_high: [18, 18, 3.14]}
    shape:
      - {name: 'circle', radius: 1.5}
      - {name: 'circle', radius: 1.0}
    behavior: {name: 'static'}

  # 凸形障碍物 - 多边形
  - number: 3
    distribution: {name: 'random', range_low: [3, 3, -3.14], range_high: [17, 17, 3.14]}
    shape:
      - {name: 'polygon', vertices: [[-1, -1], [1, -1], [1, 1], [-1, 1]]}
    behavior: {name: 'static'}
