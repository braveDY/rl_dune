world:
  height: 20
  width: 20
  step_time: 0.1
  sample_time: 0.1
  offset: [0, 0]
  collision_mode: 'stop'
  control_mode: 'auto'

robot:
  - kinematics: {name: 'diff'}
    shape: {name: 'rectangle', length: 0.6, width: 0.4}
    state: [2, 2, 0, 0]
    goal: [18, 18, 0]
    vel_min: [-8, -3.14]
    vel_max: [8, 3.14]
    behavior: {name: 'none'}
    
    sensors: 
      - type: 'lidar2d'
        range_min: 0.1
        range_max: 10.0
        angle_range: 6.283185307
        number: 200
        noise: True
        std: 0.01
        angle_std: 0.0
        offset: [0.2, 0, 0]
        alpha: 0.3

obstacle:
  # 动态圆形障碍物 - 减少数量，缩小尺寸
  - number: 8
    distribution: {name: 'random', range_low: [4, 4, -3.14], range_high: [16, 16, 3.14]}
    kinematics: {name: 'diff'}
    shape:
      - {name: 'circle', radius: 0.25}
      - {name: 'circle', radius: 0.3}
    behavior:
      - {name: 'rvo', range_low: [4, 4, -3.14], range_high: [16, 16, 3.14], wander: True, vxmax: 0.3, vymax: 0.3}
    vel_min: [-0.8, -3.14]
    vel_max: [0.8, 3.14]
    arrive_mode: position
    goal_threshold: 0.3
    plot: {show_goal: False, show_arrow: True}
