world:
  height: 20
  width: 20
  step_time: 0.1
  sample_time: 0.1
  offset: [0, 0]
  collision_mode: 'stop'
  control_mode: 'auto'

robot:
  - kinematics: {name: 'diff'}
    shape: {name: 'rectangle', length: 0.6, width: 0.4}
    state: [2, 2, 0, 0]
    goal: [18, 18, 0]
    vel_min: [-8, -3.14]
    vel_max: [8, 3.14]
    behavior: {name: 'none'}
    
    sensors: 
      - type: 'lidar2d'
        range_min: 0.1
        range_max: 10.0
        angle_range: 6.283185307
        number: 200
        noise: True
        std: 0.01
        angle_std: 0.0
        offset: [0.2, 0, 0]
        alpha: 0.3

obstacle:
  # ==================== 围墙 ====================
  - number: 4
    distribution: {name: 'manual'}
    shape:
      - {name: 'rectangle', length: 20, width: 0.2}   # 下墙
      - {name: 'rectangle', length: 20, width: 0.2}   # 上墙
      - {name: 'rectangle', length: 0.2, width: 20}   # 左墙
      - {name: 'rectangle', length: 0.2, width: 20}   # 右墙
    state: [[10, 0.1, 0], [10, 19.9, 0], [0.1, 10, 0], [19.9, 10, 0]]
    behavior: {name: 'static'}
    color: 'gray'

  # ==================== 圆形障碍物 ====================
  - number: 15
    distribution: {name: 'random', range_low: [2, 2, -3.14], range_high: [18, 18, 3.14]}
    shape:
      - {name: 'circle', radius: 0.4}
    behavior: {name: 'static'}

  # ==================== 长方形障碍物 ====================
  - number: 5
    distribution: {name: 'random', range_low: [3, 3, -3.14], range_high: [17, 17, 3.14]}
    shape:
      - {name: 'rectangle', length: 1.0, width: 0.5}
    behavior: {name: 'static'}

  # ==================== 动态障碍物 ====================
  # 左上区域 (x: 1-10, y: 10-19)
  - number: 2
    distribution: {name: 'random', range_low: [2, 11, -3.14], range_high: [9, 18, 3.14]}
    kinematics: {name: 'omni'}
    shape:
      - {name: 'circle', radius: 0.3}
    behavior: {name: 'rvo', vxmax: 1.0, vymax: 1.0, accer: 1.5, factor: 0.9,
               range_low: [2, 11, -3.14], range_high: [9, 18, 3.14], wander: True}
    vel_min: [-1.5, -1.5]
    vel_max: [1.5, 1.5]
    arrive_mode: position
    goal_threshold: 1.0
    plot: {show_goal: True, show_arrow: True}

  # 右上区域 (x: 10-19, y: 10-19)
  - number: 2
    distribution: {name: 'random', range_low: [11, 11, -3.14], range_high: [18, 18, 3.14]}
    kinematics: {name: 'omni'}
    shape:
      - {name: 'circle', radius: 0.3}
    behavior: {name: 'rvo', vxmax: 1.0, vymax: 1.0, accer: 1.5, factor: 0.9,
               range_low: [11, 11, -3.14], range_high: [18, 18, 3.14], wander: True}
    vel_min: [-1.5, -1.5]
    vel_max: [1.5, 1.5]
    arrive_mode: position
    goal_threshold: 1.0
    plot: {show_goal: True, show_arrow: True}

  # 左下区域 (x: 1-10, y: 1-10)
  - number: 2
    distribution: {name: 'random', range_low: [2, 2, -3.14], range_high: [9, 9, 3.14]}
    kinematics: {name: 'omni'}
    shape:
      - {name: 'circle', radius: 0.3}
    behavior: {name: 'rvo', vxmax: 1.0, vymax: 1.0, accer: 1.5, factor: 0.9,
               range_low: [2, 2, -3.14], range_high: [9, 9, 3.14], wander: True}
    vel_min: [-1.5, -1.5]
    vel_max: [1.5, 1.5]
    arrive_mode: position
    goal_threshold: 1.0
    plot: {show_goal: True, show_arrow: True}

  # 右下区域 (x: 10-19, y: 1-10)
  - number: 2
    distribution: {name: 'random', range_low: [11, 2, -3.14], range_high: [18, 9, 3.14]}
    kinematics: {name: 'omni'}
    shape:
      - {name: 'circle', radius: 0.3}
    behavior: {name: 'rvo', vxmax: 1.0, vymax: 1.0, accer: 1.5, factor: 0.9,
               range_low: [11, 2, -3.14], range_high: [18, 9, 3.14], wander: True}
    vel_min: [-1.5, -1.5]
    vel_max: [1.5, 1.5]
    arrive_mode: position
    goal_threshold: 1.0
    plot: {show_goal: True, show_arrow: True}
